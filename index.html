<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flor Amarilla en la Galaxia</title>
  <meta name="description" content="Un detalle romántico: una flor amarilla elegante sobre una galaxia.">
  <meta property="og:title" content="Flor para ti" />
  <meta property="og:description" content="Un detalle romántico en la galaxia." />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Fondo galaxia con capas -->
  <div class="space" aria-hidden="true">
    <div class="stars layer-1"></div>
    <div class="stars layer-2"></div>
    <div class="nebula"></div>
  </div>

  <main>
    <!-- Botón accesible alterno para mostrar/ocultar el mensaje -->
    <button id="toggleMessage" class="ghost-btn" type="button" aria-controls="loveMessage" aria-expanded="false">
      Mostrar mensaje
    </button>

    <!-- Contenedor de la flor (SVG) -->
    <figure class="flower" aria-label="Una sola flor amarilla elegante" role="img" tabindex="0">
      <!-- SVG con capas: pétalos, centro, hojas, tallo -->
      <svg class="flower-svg" viewBox="0 0 300 420" width="300" height="420" aria-hidden="true">
        <!-- Sombra suave bajo la flor -->
        <ellipse cx="150" cy="400" rx="60" ry="10" class="shadow"></ellipse>

        <!-- Tallo -->
        <path class="stem" d="M150 250 C148 300, 152 340, 150 380" />

        <!-- Hojas -->
        <path class="leaf left"
          d="M145 300 C110 290, 90 270, 100 250 C115 235, 135 245, 145 265 Z" />
        <path class="leaf right"
          d="M155 320 C195 310, 215 290, 205 270 C190 255, 170 265, 155 285 Z" />

        <!-- Pétalos (anillo inferior) -->
        <g class="petals back">
          <path d="M150 210 C130 170, 120 150, 145 140 C170 135, 180 165, 170 195 Z" />
          <path d="M150 210 C110 190, 90 180, 95 160 C105 140, 130 140, 150 165 Z" />
          <path d="M150 210 C100 210, 80 215, 85 195 C95 170, 120 165, 145 180 Z" />
          <path d="M150 210 C200 170, 210 150, 185 140 C160 135, 150 165, 160 195 Z" />
          <path d="M150 210 C190 190, 210 180, 205 160 C195 140, 170 140, 150 165 Z" />
          <path d="M150 210 C200 210, 220 215, 215 195 C205 170, 180 165, 155 180 Z" />
        </g>

        <!-- Pétalos (anillo superior) -->
        <g class="petals front">
          <path d="M150 205 C128 178, 125 160, 145 155 C165 153, 172 173, 165 192 Z" />
          <path d="M150 205 C120 195, 110 185, 113 170 C118 156, 135 158, 148 175 Z" />
          <path d="M150 205 C135 205, 122 203, 123 188 C126 175, 140 176, 150 188 Z" />
          <path d="M150 205 C172 178, 175 160, 155 155 C135 153, 128 173, 135 192 Z" />
          <path d="M150 205 C180 195, 190 185, 187 170 C182 156, 165 158, 152 175 Z" />
          <path d="M150 205 C165 205, 178 203, 177 188 C174 175, 160 176, 150 188 Z" />
        </g>

        <!-- Centro (disco + halo) -->
        <circle class="center" cx="150" cy="205" r="18" />
        <circle class="center-glow" cx="150" cy="205" r="28" />
      </svg>
      <figcaption class="visually-hidden">Flor amarilla sobre un cielo de galaxia con estrellas.</figcaption>
    </figure>

    <!-- Mensaje romántico -->
    <section id="loveMessage" class="message" hidden>
      <p id="typewriter"></p>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
